<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>运营推荐</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link type="text/css" rel="stylesheet" href="../../../src/css/yunying/optj.css">
    <script src="../../../lib/zepto.min.js"></script>
    <script src="../../../src/js/optj.js"></script>
</head>
<body>
    <div class="header h-c">
        <div class="backFrame">
            <div class="back">
                <div class="bg-frame"></div>
                <div class="front-frame"></div>
            </div>
        </div>
        <div class="title">运营推荐</div>
    </div>
    <div class="container v-c">
        <div class="search-frame h-c">
            <div class="input"><input type="text" placeholder="请输入关键词"/></div>
            <div class="btn h-c">搜索</div>
        </div>
        <div class="result-list v-c">
            <div class="result-item h-l">
                <div class="left h-c">
                    <div class="cover">
                        <img src="http://www.37zw.com/d/image/0/330/330s.jpg" alt=""/>
                    </div>
                    <div class="info v-l-u">
                        <div class="author">天蚕土豆</div>
                        <div class="desc">这里是描述！！！！这里是描述！！！！这里是描述！！！！这里是描述！！！！这里是描述！！！！</div>
                    </div>

                </div>
                <div class="result-op">
                    <input type="checkbox"/>
                </div>
            </div>
        </div>
        <div class="op-frame">
            <div class="cate-frame">
                <div class="cate-frame-l h-l">
                    <div class="cate-item h-c">
                        <div class="cate select h-c">推荐</div>
                    </div>
                    <div class="cate-item h-c">
                        <div class="cate h-c">男生</div>
                    </div>
                    <div class="cate-item h-c">
                        <div class="cate h-c">女生</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测一测你是不是脸盲</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="content-security-policy" content="script-src 'self'">
    <link type="text/css" rel="stylesheet" href="../../src/css/game/faceblind.css">
    <script src="../../lib/zepto.min.js"></script>
    <script src="../../src/js/faceblind.js"></script>

</head>
<body>
<img src="http://p1.meituan.net/codeman/f513c3c2581027301864110b6cbbfaa913325.jpg" alt="" style="position: absolute;top:-500px;">
    <div id="gameStart" class="game-start">
        <div class="up-frame">
            <div class="up">
                <div class="label">第1关</div>
                <div class="time">
                    30s
                </div>
                <div class="top-img">
                    <img src="https://as.alipayobjects.com/g/bisbiz-fe/mark-game/0.0.4/images/head/04-3.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="result-imgs">
                <div class="img-frame">
                    <img src="https://as.alipayobjects.com/g/bisbiz-fe/mark-game/0.0.4/images/head/02-3.jpg" alt="">
                </div>
                <div class="img-frame">
                    <img src="https://as.alipayobjects.com/g/bisbiz-fe/mark-game/0.0.4/images/head/01-3.jpg" alt="">
                </div>
                <div class="img-frame">
                    <img src="https://as.alipayobjects.com/g/bisbiz-fe/mark-game/0.0.4/images/head/03-3.jpg" alt="">
                </div>
                <div class="img-frame">
                    <img src="https://as.alipayobjects.com/g/bisbiz-fe/mark-game/0.0.4/images/head/05-3.jpg" alt="">
                </div>
            </div>
        </div>
        <div id="gamePre" class="game-pre" >
            <div class="header-title h-c">
                测一测你的脸盲程度
            </div>
            <div class="desc">
                <p class="rule-title">游戏规则</p>
                <p class="rule">30s内从下方的图片中找出与上方图片头像相同的图片，看看你能到第几关</p>
            </div>
            <div class="begin h-c">
                <div class="btn h-c">开始游戏</div>
            </div>
        </div>
        <div id="gameOver" class="game-over" style="display: none">
            <div class="header-title h-c">
                本测试你达到第6关
            </div>
            <div class="desc">
                <p class="rule">还不错~继续加油~最高的人都可以达到第30关了</p>
                <p class="rule">如果你还有其他好的创意或者想法，欢迎扫描下方二维码联系我~</p>
            </div>
            <div class="qrimg h-c">
                <img src="http://p0.meituan.net/codeman/3a82cb43770722f85032e644202c198043848.jpg" alt="">
            </div>
            <div class="begin over h-c">
                <div class="btn h-c">再测一次</div>
            </div>
        </div>
    </div>
    <div id="loading" class="loading">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
</body>
</html>
